<!doctype html>
<html>
  <head>
    <title>Welcome</title>
		
    <style>

    </style>
  </head>
  
  
  <body>
  		
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/qrcode.js"></script>
	
	<div id="qrcode"></div>

	
	
	<script>
	$(function () {
		var socket = io();

		
		socket.emit('user scans');
		// send an initial dummy signal to get the IP settings
		
		
		//var link = "http://localhost:3000/user?id=";
		
		qrcode = new QRCode(document.getElementById("qrcode"), "dummy"); // first ID would always be 1

		socket.on('reset code', function(msg){
			qrcode.clear();


			
			//qrcode.makeCode(Date());
			
			var link = msg;
			
			qrcode.makeCode(link);
		});

	});
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
  </body>
</html>
